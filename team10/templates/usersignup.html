<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../static/css/login-signup.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

  <title>User - Sign up</title>
</head>
<body>
  <div id="sign">
    <h1 class="logo"><strong> Tata Institute of Social Sciences </strong></h1>
    <div class="container">
      <h3><strong> USER - SIGN UP </strong></h3>
      <form action="usersignup" method="POST">
        {% csrf_token %}
        <div class="form-group input-group mb-3">
          <label for="Name"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" id="Name" placeholder="Full Name" name="fullname" required>
        </div>

        <div class="form-group input-group mb-3">
          <label for="Name"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" id="Name" name="username" placeholder="User Name" required>
        </div>

        <div class="form-group input-group mb-3">
          <label for="Email"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control" id="Email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group input-group mb-3">
          <label for="University"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-university" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" id="university" name="university" placeholder="University Name" required>
        </div>
        <div class="form-group input-group mb-3">
          <label for="Password"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-lock" aria-hidden="true"></i></i></span>
          </div>
          <input type="password" class="form-control" name="password1"id="Password" placeholder="Password" required>
        </div>
        <div class="form-group input-group mb-3">
          <label for="ConfirmPassword"></label>
          <div class="input-group-prepend">
            <span><i class="fa fa-lock" aria-hidden="true"></i></i></span>
          </div>
          <input type="password" class="form-control" id="ConfirmPassword" name="password2" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <hr>
        <p>Already have an account? <a href="{% url 'userlogin' %}"> Login </a></p>

      </form>
      <div>
        {% for message in messages %}
        <h3 style="font-size: 15px; color:red; padding-top:25px;text-align:center; padding-bottom:20px;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{message}}</h3>
        {% endfor %}
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

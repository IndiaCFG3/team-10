<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../static/css/profile.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

  <title>User - Profile</title>
</head>
<body>

  <div id="profile">
    <div class="container">
      <h3><strong> Student Profile </strong></h3>
      <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="profile-pic">
      <div class="basic-info">
        <div class="name"> Name: </div>
        <div class="email"> Email id: </div>
        <div class="name"> Gender: </div>
        <div class="name"> Contact: </div>
        <div class="name"> Address: </div>
        <div class="name"> Qualification: </div>
        <div class="name"> University: </div>

      </div>
      <hr>

      <div class="live-courses">
        <p> Ongoing Courses: </p>
        <div class="row">
          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>

          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>

          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>
        </div>

      </div>
      <hr>

      <div class="Completed-courses">
        <p> Completed Courses: </p>
        <div class="row">
          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>

          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>

          <div class="col-lg-3 course">
            <img src="https://www.iab.com/wp-content/uploads/2016/03/html5-advertising-platform-showcase-2-1024x1020.jpg" class="logo">
            HTML5
          </div>
        </div>
      </div>
      <hr>

      <div class="certificates">
        <p> Certificates: </p>

        <div> HTML5 course: <a href="#">Certificate link</a></div>
        <div> CSS course: <a href="#">Certificate link</a></div>

      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
